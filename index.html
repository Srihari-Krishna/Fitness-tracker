<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>FitHub</title>
</head>
<body>
    <header>
        <h1>FitHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="get-started">
        <div class="container">
            <div class="header">
                <h1 class="head-text"><strong>Get Started on your<br> fitness adventure!!</strong></h1>
               <img class="rock" src="CSS/images/The_Rock_retro_.png"> 
            </div>
            <button class="styled-button" onclick="location.href='login.html'">Get Started</button>
        </div>
    </section>
    <section id="review">
        <div  id="carousel">
            
        </div>
    </section>

    <section id="feature-cards">
        <div id="features"></div>
    </section>
    

    <script type="text/babel">
        class ImageCarousel extends React.Component {
            constructor() {
                super();

                this.state = {
                    data: [
                        {
                            image: 'CSS/images/man1.jpg',
                            text: 'Amazing! Cannot believe that this is free.',
                        },
                        {
                            image: 'CSS/images/man2.jpg',
                            text: 'This website made me more excited to workout regularly!',
                        },
                        {
                            image: 'CSS/images/man3.jpg',
                            text: 'Simple and easy to use;',
                        },
                    ],
                    currentIndex: 0,
                };
            }

            nextImage = () => {
                this.setState((prevState) => {
                    const newIndex = (prevState.currentIndex + 1) % this.state.data.length;
                    return { currentIndex: newIndex };
                });
            }

            render() {
                const { data, currentIndex } = this.state;
                const currentData = data[currentIndex];

                return (
                    <section id="review">
                        <div className="image-carousel" onClick={this.nextImage}>
                            <img src={currentData.image} alt="Image" id="image" />
                            <p id="text">{currentData.text}</p>
                        </div>
                    </section>
                );
            }
        }

        ReactDOM.render(<ImageCarousel />, document.getElementById('carousel'));

        
        class FeatureCard extends React.Component {
            render() {
                return (
                    <div className="feature-card">
                        <img src={this.props.image} alt={this.props.title} />
                        <h2>{this.props.title}</h2>
                        <p>{this.props.description}</p>
                    </div>
                );
            }
        }

        class Main extends React.Component {
            render() {
                return (
                    <div className="main-page">
                        <h1 className="review-header">Welcome to Our Fitness Website</h1>
                        <div className="feature-section">
                            <FeatureCard
                                title="Workout of the Day"
                                image="CSS/images/fitness1.jpg"
                                description="Get a new workout every day to keep your fitness routine fresh."
                            />
                            <FeatureCard
                                title="User Dashboard"
                                image="CSS/images/fitness2.jpg"
                                description="Track your progress, set goals, and view your workout history."
                            />
                            <FeatureCard
                                title="Recipe Planner"
                                image="CSS/images/fitness3.jpg"
                                description="Plan your meals and explore healthy recipes to complement your fitness journey."
                            />
                        </div>
                    </div>
                );
            }
        }

        // Render the React component to the DOM
        ReactDOM.render(<Main />, document.getElementById('features'));
    </script>
    
    <footer>
        <p>&copy; 2023 FitHub. All rights reserved.</p>
    </footer>
</body>
</html>
